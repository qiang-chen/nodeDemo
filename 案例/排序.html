<body>
    <script>
        //冒泡排序
        let arr = [1, 6, 3, 7, 5, 9, 2, 8];
        function sort(arr) {
            //升序
           console.time("冒泡排序耗时")
            let num1 = null;
            for (let i = 0; i < arr.length - 1; i++) {
                //外层循坏的作用是每次循坏找出一个最大数放在这个数组的最后面
                for (let j = 0; j < arr.length - i - 1; j++) {
                    //内层循坏的作用是比较相邻两个数的大小从而进行交换位置
                    //借助一个中间容器交换位置
                    if (arr[j] > arr[j + 1]) {
                        num1 = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = num1;
                    }
                }
            }
            console.timeEnd("冒泡排序耗时")
        }
        sort(arr);


        //快速排序
        //快速排序就是从中间取一个数然后声明两个空数组
        //小于这个数的放在左边大于这个数的放在右边
        //最后通过递归调用实现的一种排序方法
        //比冒泡排序用时更多
        function sort(arr) {
            console.time("快速排序耗时")
            if (arr.length <= 1) {
                //递归出口
                return arr;
            }
            let middleIndex = Math.floor(arr.length / 2);//中间数的下标 分奇偶
            let middle = arr[middleIndex];
           let left=[];
           let right=[];
           for(let i=0;i<arr.length;i++){
               if(arr[i]<middle){
                   left.push(arr[i])
               }else if(arr[i]>middle){
                   //注意这里不要直接写else 要排除相等的时候 否则会造成死循坏
                   right.push(arr[i])
               }
           }
           console.timeEnd("快速排序耗时")
           return sort(left).concat([middle],sort(right))
        }
        console.log(sort(arr))


    </script>
</body>

</html>
