<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        let a={
            name:"小明",
            age:"18",
        }

        let b={
            name:"小红",
            friend:["xh","xm"]
        }
    

        function extend(obj,...o){

            o.forEach(item=>{
                Object.keys(item).forEach(ele=>{
                    obj[ele]=item[ele]
                })
            })

            return obj;
        }

        extend({},a,b)

    </script>
</body>
</html>
