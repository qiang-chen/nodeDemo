<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 100px;
        height: 100px;
        font-size: 105px;
        color: red;
        transition: all 1s linear;
    }
    button{
        position: fixed;
        left: 50%;
        top: 50%;
    }
    </style>
</head>
<div class="box">
    ❤
</div>
<button id="btn">
    开始
</button>
<body>
    <script>
        let arr=[
            {
                x:0,
                y:0
            },
            {
                x:100,
                y:200
            },
            {
                x:200,
                y:0
            },
            {
                x:300,
                y:200
            },
            {
                x:400,
                y:0
            }
        ]
        
            let box=document.querySelector(".box")


        function move(x,y){
            return new Promise((resolve,reject)=>{
                box.style.transform=`translate(${x}px,${y}px)`;
                box.addEventListener("transitionend",function(){
                    resolve()
                })
            })
        }

        btn.onclick=async ()=>{
            for(let el of arr){
                console.log(el.x,el.y)
                await(move(el.x,el.y))
            }
           
        }
    </script>
</body>
</html>
